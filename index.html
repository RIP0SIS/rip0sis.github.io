<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game</title>

    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock(r)&nbsp;&nbsp; Paper(p)&nbsp;&nbsp;  Scissors(s)</p>

    <button class="move-button js-rock-button">
        <img src="handSigns/rock-emoji.png" class="move-icon" />
    </button>

    <button class="move-button js-paper-button">
        <img src="handSigns/paper-emoji.png" class="move-icon" />
    </button>

    <button class="move-button js-scissors-button">
        <img src="handSigns/scissors-emoji.png" class="move-icon" />
    </button>

    <p class="js-result result"> </p>

    <p class="js-move"> </p>

    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-button">
      Reset Score
    </button>

    <button class="auto-play-button js-auto-play">Autoplay</button>


    <script src="scripts/rock-paper-scissors.js"></script>

  </body>
</html>
